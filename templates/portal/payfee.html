{% extends 'portal/base.html' %}
{% load static %}
{% block title %}

{% endblock %}
{% block content %}
<!-- dashboard inner -->
               <div class="midde_cont">
                  <div class="container-fluid">
                     <div class="row column_title">
                        <div class="col-md-12">
                           <div class="page_title">
                              <h2>Price Table</h2>
                           </div>
                        </div>
                     </div>
                     <!-- row -->
                     <div class="row column1">
                        <div class="col-md-12">
                           <div class="white_shd full margin_bottom_30">
                              <div class="full graph_head">
                                 <div class="heading1 margin_0">
                                    <h2>Pricing Table</h2>
                                 </div>
                              </div>
                           <div>
                               <h1>
                                       Pay With Mpesa Express
                                   </h1>
                                   {% if messages %}
                                           {% for message in messages %}
                                               <P>{{ message }}</P>
                                           {% endfor %}
                                   {% endif %}
                                   <form action="{% url 'payment' %}" method="post">
                                       {% csrf_token %}
                                       <input name="phone" type="text" placeholder="Phone Number"><br><br>
                                       <input name="amount" type="number" placeholder="Amount"><br><br>
                                       <a href="paymemt/"><input type="submit" value="pay"></a>
                                   </form>
                               </div>
                           </div>
                        </div>
                     </div>
                     <!-- end row -->
                  </div>
               </div>
{% endblock %}
